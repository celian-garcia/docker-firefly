sudo: required
env:
        - secure:   
        - VERSION=0.5

services:
        - docker

before_script:
        - docker --version
        - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS

script:
        - docker build -t celiangarcia/firefly-server:$VERSION firefly-server/$VERSION/

after_success:
        - docker push celiangarcia/firefly-server:$VERSION

